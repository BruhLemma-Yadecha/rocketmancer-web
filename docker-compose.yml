version: "3.8"

services:
  backend:
    build:
      context: ./backend
    container_name: django_backend
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
  
  frontend:
    build:
      context: ./frontend
    container_name: react_frontend
    command: npm start
    volumes:
      - ./frontend:/app
    ports:
      - "3000:3000"